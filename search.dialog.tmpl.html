<md-dialog aria-label="Search Artists - iTunes"  ng-cloak>
<form name="searchForm">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Search Artists - iTunes</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <div class="md-dialog-content">
            <md-content layout-padding>

                    <md-input-container class="md-block">

                        <label>Artist Name</label>
                        <input required name="name" ng-model="artist.name">

                        <div ng-messages="searchForm.name.$error">
                            <div ng-message="required">This is required.</div>
                        </div>

                    </md-input-container>

                    <md-input-container class="md-block">

                        <label>No. of Tracks</label>
                        <input required type="number" step="any" name="tracks" ng-model="artist.tracks" min="1" max="4" ng-pattern="/^[0-9]+$/" />

                        <div ng-messages="searchForm.tracks.$error" multiple md-auto-hide="false">

                            <div ng-message="required">
                                       This is required.
                            </div>
                            <div ng-message="min">
                                       The minimum value should be 1
                            </div>
                            <div ng-message="max">
                                    The maximum value should be 4
                            </div>
                        </div>

                    </md-input-container>
            </md-content>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="cancel()">Cancel </md-button>
        <md-button ng-click="answer()" style="margin-right:20px;" ng-disabled="!searchForm.$valid">Search </md-button>
    </md-dialog-actions>
</form>
</md-dialog>
