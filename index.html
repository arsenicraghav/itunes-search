<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Search Artists - iTunes</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

    <style>

        .inputdemoErrors .inputErrorsApp {
            min-height: 48px;
        }

        .dialogdemoBasicUsage #popupContainer {
            position: relative;
        }
        .dialogdemoBasicUsage .footer {
            width: 100%;
            text-align: center;
            margin-left: 20px;
        }
        .dialogdemoBasicUsage .footer, .dialogdemoBasicUsage .footer > code {
            font-size: 0.8em;
            margin-top: 50px;
        }
    </style>

</head>
<body ng-app="app" ng-controller="AppCtrl" ng-cloak>

<div class="md-padding" id="popupContainer" ng-cloak>

    <div class="dialog-demo-content" layout="row" layout-wrap layout-margin>

        <md-button class="md-primary md-raised" ng-click="showAdvanced($event)"  flex="15"  flex-gt-md="auto">Search Artist </md-button>

    </div>
</div>

<div class="demo-content tabsDemoDynamicTabs" >

    <md-content class="md-padding">
        <md-tabs md-selected="selectedIndex" md-border-bottom md-autoselect>

            <md-tab ng-repeat="tab in tabs" ng-disabled="tab.disabled" label="{{tab.artistName}}">

                <div class="demo-tab tab{{$index%4}}" style="padding: 5px; text-align: center;">
                    <div flex-xs flex-gt-xs="25" layout="column">
                        <md-card style="margin: 0px !important;">

                            <md-card-actions layout="row" layout-align="end center">

                                <md-button class="md-icon-button" ng-click="removeTab( tab )" ng-disabled="tabs.length <= 1">
                                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                                </md-button>

                            </md-card-actions>

                            <md-card-title style="padding: 0px 0px 0px !important;">

                                <md-card-title-text>
                                    <span class="md-headline">{{tab.trackName}}</span>
                                    <span class="md-subhead">{{tab.artistName}}</span>
                                </md-card-title-text>

                            </md-card-title>

                            <md-card-content layout="row">

                                <md-card-title-media>
                                    <div class="md-media-sm card-media">
                                        <img ng-src="{{tab.artworkUrl30}}" class="md-card-image" alt="Washed Out">
                                    </div>
                                </md-card-title-media>

                            </md-card-content>

                        </md-card>
                    </div>
                </div>

            </md-tab>

        </md-tabs>
    </md-content>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<script src="js/app.js"></script>
<script src="js/app.search.js"></script>
</body>
</html>
